<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AXY Money Clicker</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #c0c0c0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      border: 5px solid #000;
    }

    h1 {
      background: navy;
      color: white;
      width: 100%;
      text-align: center;
      margin: 0;
      padding: 10px 0;
      font-size: 24px;
    }

    .window {
      background: #fff;
      border: 3px solid #000;
      box-shadow: 5px 5px #555;
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    button {
      background: #d3d3d3;
      border: 2px outset #fff;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s;
    }

    button:active {
      border-style: inset;
      transform: scale(0.95);
    }

    #counter {
      font-size: 32px;
      margin: 20px 0;
      color: green;
    }

    #upgrade {
      background: gold;
    }
  </style>
</head>
<body>
  <h1>AXY MONEY CLICKER</h1>
  <div class="window">
    <p id="counter">$0</p>
    <button id="clickBtn">ðŸ’° Click for Cash</button><br />
    <button id="upgrade">Upgrade (Cost: $50)</button>
  </div>

  <script>
    let money = parseInt(localStorage.getItem("money")) || 0;
    let clickValue = parseInt(localStorage.getItem("clickValue")) || 1;
    let upgradeCost = parseInt(localStorage.getItem("upgradeCost")) || 50;

    const counter = document.getElementById("counter");
    const clickBtn = document.getElementById("clickBtn");
    const upgradeBtn = document.getElementById("upgrade");

    function updateDisplay() {
      counter.textContent = "$" + money.toLocaleString();
      upgradeBtn.textContent = `Upgrade (Cost: $${upgradeCost.toLocaleString()})`;
    }

    clickBtn.addEventListener("click", () => {
      money += clickValue;
      localStorage.setItem("money", money);
      updateDisplay();
    });

    upgradeBtn.addEventListener("click", () => {
      if (money >= upgradeCost) {
        money -= upgradeCost;
        clickValue++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        localStorage.setItem("money", money);
        localStorage.setItem("clickValue", clickValue);
        localStorage.setItem("upgradeCost", upgradeCost);
        updateDisplay();
      } else {
        alert("Not enough money!");
      }
    });

    updateDisplay();
  </script>
</body>
</html>
